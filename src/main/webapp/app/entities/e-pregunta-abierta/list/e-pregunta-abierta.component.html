<div>
  <h2 id="page-heading" data-cy="EPreguntaAbiertaHeading">
    <span jhiTranslate="dataSurveyApp.ePreguntaAbierta.home.title">E Pregunta Abiertas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="dataSurveyApp.ePreguntaAbierta.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-e-pregunta-abierta"
        [routerLink]="['/e-pregunta-abierta/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="dataSurveyApp.ePreguntaAbierta.home.createLabel"> Create a new E Pregunta Abierta </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ePreguntaAbiertas?.length === 0">
    <span jhiTranslate="dataSurveyApp.ePreguntaAbierta.home.notFound">No ePreguntaAbiertas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ePreguntaAbiertas && ePreguntaAbiertas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.nombre">Nombre</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.opcional">Opcional</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.orden">Orden</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.encuesta">Encuesta</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ePreguntaAbierta of ePreguntaAbiertas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/e-pregunta-abierta', ePreguntaAbierta.id, 'view']">{{ ePreguntaAbierta.id }}</a>
          </td>
          <td>{{ ePreguntaAbierta.nombre }}</td>
          <td>{{ ePreguntaAbierta.opcional }}</td>
          <td>{{ ePreguntaAbierta.orden }}</td>
          <td>
            <div *ngIf="ePreguntaAbierta.encuesta">
              <a [routerLink]="['/encuesta', ePreguntaAbierta.encuesta?.id, 'view']">{{ ePreguntaAbierta.encuesta?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/e-pregunta-abierta', ePreguntaAbierta.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/e-pregunta-abierta', ePreguntaAbierta.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ePreguntaAbierta)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
