<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ePreguntaAbierta">
      <h2 data-cy="ePreguntaAbiertaDetailsHeading">
        <span jhiTranslate="dataSurveyApp.ePreguntaAbierta.detail.title">E Pregunta Abierta</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ePreguntaAbierta.id }}</span>
        </dd>
        <dt><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.nombre">Nombre</span></dt>
        <dd>
          <span>{{ ePreguntaAbierta.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.opcional">Opcional</span></dt>
        <dd>
          <span>{{ ePreguntaAbierta.opcional }}</span>
        </dd>
        <dt><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.orden">Orden</span></dt>
        <dd>
          <span>{{ ePreguntaAbierta.orden }}</span>
        </dd>
        <dt><span jhiTranslate="dataSurveyApp.ePreguntaAbierta.encuesta">Encuesta</span></dt>
        <dd>
          <div *ngIf="ePreguntaAbierta.encuesta">
            <a [routerLink]="['/encuesta', ePreguntaAbierta.encuesta?.id, 'view']">{{ ePreguntaAbierta.encuesta?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/e-pregunta-abierta', ePreguntaAbierta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
