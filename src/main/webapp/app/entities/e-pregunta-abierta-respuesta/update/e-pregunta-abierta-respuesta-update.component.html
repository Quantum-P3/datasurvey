<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-e-pregunta-abierta-respuesta-heading"
        data-cy="EPreguntaAbiertaRespuestaCreateUpdateHeading"
        jhiTranslate="dataSurveyApp.ePreguntaAbiertaRespuesta.home.createOrEditLabel"
      >
        Create or edit a E Pregunta Abierta Respuesta
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dataSurveyApp.ePreguntaAbiertaRespuesta.respuesta" for="field_respuesta"
            >Respuesta</label
          >
          <input type="text" class="form-control" name="respuesta" id="field_respuesta" data-cy="respuesta" formControlName="respuesta" />
          <div *ngIf="editForm.get('respuesta')!.invalid && (editForm.get('respuesta')!.dirty || editForm.get('respuesta')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('respuesta')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="dataSurveyApp.ePreguntaAbiertaRespuesta.ePreguntaAbierta"
            for="field_ePreguntaAbierta"
            >E Pregunta Abierta</label
          >
          <select
            class="form-control"
            id="field_ePreguntaAbierta"
            data-cy="ePreguntaAbierta"
            name="ePreguntaAbierta"
            formControlName="ePreguntaAbierta"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                ePreguntaAbiertaOption.id === editForm.get('ePreguntaAbierta')!.value?.id
                  ? editForm.get('ePreguntaAbierta')!.value
                  : ePreguntaAbiertaOption
              "
              *ngFor="let ePreguntaAbiertaOption of ePreguntaAbiertasSharedCollection; trackBy: trackEPreguntaAbiertaById"
            >
              {{ ePreguntaAbiertaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
