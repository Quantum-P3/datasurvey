<div>
  <h2 id="page-heading" data-cy="PPreguntaAbiertaHeading">
    <span jhiTranslate="dataSurveyApp.pPreguntaAbierta.home.title">P Pregunta Abiertas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="dataSurveyApp.pPreguntaAbierta.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-p-pregunta-abierta"
        [routerLink]="['/p-pregunta-abierta/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="dataSurveyApp.pPreguntaAbierta.home.createLabel"> Create a new P Pregunta Abierta </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pPreguntaAbiertas?.length === 0">
    <span jhiTranslate="dataSurveyApp.pPreguntaAbierta.home.notFound">No pPreguntaAbiertas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="pPreguntaAbiertas && pPreguntaAbiertas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.pPreguntaAbierta.nombre">Nombre</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.pPreguntaAbierta.opcional">Opcional</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.pPreguntaAbierta.orden">Orden</span></th>
          <th scope="col"><span jhiTranslate="dataSurveyApp.pPreguntaAbierta.plantilla">Plantilla</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pPreguntaAbierta of pPreguntaAbiertas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/p-pregunta-abierta', pPreguntaAbierta.id, 'view']">{{ pPreguntaAbierta.id }}</a>
          </td>
          <td>{{ pPreguntaAbierta.nombre }}</td>
          <td>{{ pPreguntaAbierta.opcional }}</td>
          <td>{{ pPreguntaAbierta.orden }}</td>
          <td>
            <div *ngIf="pPreguntaAbierta.plantilla">
              <a [routerLink]="['/plantilla', pPreguntaAbierta.plantilla?.id, 'view']">{{ pPreguntaAbierta.plantilla?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/p-pregunta-abierta', pPreguntaAbierta.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/p-pregunta-abierta', pPreguntaAbierta.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(pPreguntaAbierta)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
